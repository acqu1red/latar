services:
  - name: latar-backend
    source:
      repository: https://github.com/acqu1red/latar
      subdirectory: backend
    ports:
      - port: 3001
        targetPort: 3001
        protocol: http
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "3001"
    healthcheck:
      path: /healthz
      port: 3001
      initialDelaySeconds: 120
      periodSeconds: 30
    dockerfile: Dockerfile
