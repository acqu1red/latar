services:
  - name: latar-backend
    source:
      repository: https://github.com/acqu1red/latar
      subdirectory: backend
    ports:
      - port: 3001
        targetPort: 3001
        protocol: http
    env:
      - name: NODE_ENV
        value: production
      - name: PORT
        value: "3001"
      - name: SCRIBBLE_DIFFUSION_API_KEY
        value: "YOUR_SCRIBBLE_DIFFUSION_API_KEY_HERE"
    healthcheck:
      path: /api/furniture
      port: 3001
      initialDelaySeconds: 30
      periodSeconds: 10
