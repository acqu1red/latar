name: Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          backend/package-lock.json
    
    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci
    
    - name: Build frontend
      run: |
        cd frontend && npm ci && npm run build
    
    - name: Test backend
      run: |
        cd backend && npm test || echo "No tests found"
    
    - name: Deploy to Render
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deployment would happen here via Render webhook"
        echo "Make sure to configure Render webhook for this repository"